<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <h1 class="text-center">Coronavirus Tracker Application</h1>
    <p  class="text-center" >This application lists the current number of cases reported across the globe</p>
    <br>
    <div class="jumbotron">
        <div class="p-3 mb-2 bg-dark text-white">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
         <p class="lead">Total cases reported</p>
            <hr class="my-4">
            <p>
              <span>New cases reported since previous day:</span>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>
    </div>
    <table class="table">
        <tr>
            <th class="table-dark">Country</th>
            <th class="table-dark">State</th>
            <th class="table-dark">Total cases reported</th>
            <th class="table-dark">Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}" class="text-danger">0</td>
        </tr>
    </table>
</div>
</body>

</html>
